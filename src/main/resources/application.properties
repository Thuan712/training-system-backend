
spring.application.name=backend-eureka-feign-cloud
server.port=8099

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

spring.sql.init.platform=mysql
spring.jpa.show-sql=true
spring.main.allow-circular-references=true
spring.data.jdbc.repositories.enabled=false
spring.datasource.url=jdbc:mysql://localhost:3306/training-system-backend
spring.datasource.username=root
spring.datasource.password=123456Mn

jwt.secret={bcrypt}$trainingsystem
jwt.expirationMs=18000000

spring.redis.host=localhost
spring.redis.password=
spring.redis.port=6379
spring.data.redis.repositories.enabled=false
management.health.redis.enabled=true

spring.rabbitmq.host=localhost
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.port=5672

spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=3s
spring.rabbitmq.listener.simple.retry.max-attempts=1
spring.rabbitmq.listener.simple.retry.max-interval=10s
spring.rabbitmq.listener.simple.retry.multiplier=1

training-system.rabbitmq.exchange.notification.dashboard=training-system.exchange.notification.dashboard
training-system.rabbitmq.queue.notification.dashboard=training-system.queue.notification.dashboard
training-system.rabbitmq.routingkey.notification.dashboard=training-system.routingkey.notification.dashboard

training-system.rabbitmq.exchange.notification.user=training-system.exchange.notification.user
training-system.rabbitmq.queue.notification.user=training-system.queue.notification.user
training-system.rabbitmq.routingkey.notification.user=training-system.routingkey.notification.user

training-system.rabbitmq.deadletterexchange=deadLetterExchange
training-system.rabbitmq.deadletterqueue=deadLetterQueue
training-system.rabbitmq.deadletterroutingkey=deadLetter

eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://localhost:8761/eureka}
feign.circuitbreaker.enabled=true
eureka.instance.prefer-ip-address=true

feign.client.config.default.connectTimeout=160000000
feign.client.config.default.readTimeout=160000000

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator


